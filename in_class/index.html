<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p{
      color: crimson;
    }

    #large {
      font-size: 30px;
    }

    .sect{
      background-color: cyan;
    }

  </style>
  <title>Week 4 exercise</title>
</head>
<body>
  <header id="large" style="font-size: 40px;"><h1>This is the about semantic html</h1></header>
  <section class="sect">
    <h2>Why senmantic html?</h2>
    <article class="article">
      <p style="font-size: 30px;color:rgb(0, 38, 255);">Elements such as &lt;header&gt;, &lt;footer&gt; and &lt;article&gt; are all considered semantic 
      because they accurately describe the purpose of the element and the type of content that is inside them.
      The code is much easier to read.</p>
      <figure class="figure">
        <img src="images/appa.jpg" alt="airbender" width="500" height="auto">
        <figcaption class="figcaption"></figcaption>
      </figure>
    </article>
  </section>
  <footer id="footer"></footer>
</body>
</html>
